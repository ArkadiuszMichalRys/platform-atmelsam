[common]
build_flags =
    -nostartfiles
    -DSDCARD_DISABLED
    -DPARANOIA
    -DDEBUG=0
    -I"$PROJECT_PACKAGES_DIR/framework-arduino-samd-mattairtech/system/CMSIS-Atmel/CMSIS/Device/ATMEL"
    -I"$PROJECT_PACKAGES_DIR/framework-cmsis-pkg/CMSIS/Include"

[env:plsatsamd11] 
platform = atmelsam
board = plsatsamd11
board_build.ldscript = bootloader_sam_m0p_16KB.ld
extra_scripts = generate_hex.py
build_flags =
    ${common.build_flags}
    -DBOARD_ID_Generic_D11D14AS

[env:plsatsamd21] 
platform = atmelsam
board = plsatsamd21
board_build.ldscript = bootloader_sam_m0p_256KB.ld
extra_scripts = generate_hex.py
build_flags =
    ${common.build_flags}
    -DBOARD_ID_arduino_zero